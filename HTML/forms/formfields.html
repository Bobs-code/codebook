<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset style="text-align: left">
      <!-- Legend acts as an overarching label for a specifc group of input elements -->
      <legend style="text-align: left; margin-bottom: 12px">
        <span style="border: 2px solid green">
          This is the field Legened for the form below
        </span>
      </legend>
      <!-- Labels should be clearly written. A good one tells the user the purpose of the field. Helpful to screen readers. Increses the hit area and allows the lable to activate the form field. The label below is an explicit label  -->
      <label for="fname">
        <span>First Name</span>
      </label>
      <input type="text" name="fname" id="" />
    </fieldset>
  </body>
</html>
